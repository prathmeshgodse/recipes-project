<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="new-style-again.css" />
    <title>Recipes ðŸ¥˜</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="brand"><a href="index-new.html">Recipes</a></h1>
      </div>
    </nav>
    <div class="title">
      <div class="container">
        <h1 class="title-text large">
          What is <span class="brand large">Recipes</span>
        </h1>
        <h3 class="title-text small">Scroll down to find out!</h3>
      </div>
    </div>
    <div class="introduction">
      <div class="container">
        <p class="introduction-text">
          A website which allows food lovers to create, share and view recipes
          from all around the world!
        </p>
      </div>
    </div>
    <div class="carousel">
      <div class="container">
        <div class="slide-container">
          <div class="slide slide-1 current-slide">
            <img class="slide-img" src="img/slide-img-1.jpg" alt="" />
            <div class="slide-text-container">
              <p class="slide-text">Create your Awesome Recipes</p>
            </div>
          </div>
          <div class="slide slide-2">
            <img class="slide-img" src="img/slide-img-2.jpg" alt="" />
            <div class="slide-text-container">
              <p class="slide-text">Share them with others</p>
            </div>
          </div>
          <div class="slide slide-3">
            <img class="slide-img" src="img/slide-img-3.jpg" alt="" />
            <div class="slide-text-container">
              <p class="slide-text">Try out Recipes shared by others!</p>
            </div>
          </div>
        </div>
        <div class="btn-carousel-container">
          <button class="btn-carousel btn-carousel-left">
            <img
              class="btn-img"
              src="img/arrow_back_ios_white_24dp.svg"
              alt=""
            />
          </button>
        </div>
        <div class="btn-carousel-container">
          <button class="btn-carousel btn-carousel-right">
            <img
              class="btn-img"
              src="img/arrow_forward_ios_white_24dp.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
